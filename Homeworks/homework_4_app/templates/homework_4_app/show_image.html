{% extends 'base.html' %}

{% block title %}Фото товара{% endblock %}

{% block content %}
    <h1>Фото {{ product.name }}</h1>
    <img src="{{ product.image.url }}">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Изменить фото товара</h3>
        {{ form }}
        <button type="submit">Загрузить</button>
    </form>
{% endblock %}
